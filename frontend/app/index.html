<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script data-main="js/main.js" src="js/libs/require.js"></script>
        
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<link rel="stylesheet" href="css/style.css"">
		
	</head>
	<body>	
	
	<nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="/">domoHack</a>
        </div>
      </div>
    </nav>

    <div class="container">

      <div class="starter-template">
      	<h1>Welcome to FHacktory : get trying domoHack</h1>

			<div id="select-content">
<script type="text/template" id="widgetCollectionTemplate">
<select name="object" id="connectedObject" class="form-control">
	<option value>Choose object</option>
    <% _.each(widgets, function (widgets) { %>
    	<option value="<%= widgets.name  %>"><%= widgets.name  %></option> 
    <% }); %>
</select>
</br>
<button type="button" class="btn btn-default" id="addWidget">Add Widget</button> 
</script>
			</div>
			
			
			<div id="content" class="row" style="margin-top:10px;">
<script type="text/template" id="Widget">
<div id="widget-content widget-content-<%=  widget.name %>" class="col-md-3">
	<div class="panel panel-default">
      <div class="panel-heading">
        <h3 class="panel-title" id="panel-title"><%= widget.name %></h3>
      </div>
      <div class="panel-body" <% if ( widget.type == "on/off") { %>style="text-align:left" <% } %>>
		<% if ( widget.type == "on/off") { %>
			<% if (widgetValue.value) { %> 
				<button type="button" name="<%=  widget.name %>" value="1" class="btn btn-default" id="commut">Commut to OFF</button>
			<% } else { %> 
				<button type="button" name="<%=  widget.name %>" value="1" class="btn btn-default" id="commut">Commut to ON</button>
			<% } %>
		<% } %>
		<!-- <span class=" glyphicon glyphicon-search" aria-hidden="true"></span> -->
      </div>
	</div>
</div>
</script>
			</div>			
      </div>
    </div>
	</body>
</html>
