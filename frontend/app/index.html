<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<script data-main="js/main.js" src="js/libs/require.js"></script>
        
        <!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
		<!-- Latest compiled and minified JavaScript -->
		<link rel="stylesheet" href="css/style.css"">
		
	</head>
	<body>	
    <div class="container">
      <div class="text-center">
      <img src="img/logo_domo_px200.png" />
      </div>

      <div class="starter-template">
      	<h1>Get trying domoHack</h1>

			<div id="select-content">
<script type="text/template" id="widgetCollectionTemplate">
<select name="object" id="connectedObject" class="form-control">
	<option value>Choose object</option>
    <% _.each(widgets, function (widgets) { %>
    	<option value="<%= widgets.name  %>"><%= widgets.name  %></option> 
    <% }); %>
</select>
</br>
<button type="button" class="btn btn-default" id="addWidget">Add Widget</button> 
</script>
			</div>
			
			
			<div id="content" class="row" style="margin-top:10px;">
<script type="text/template" id="Widget">
<div id="widget-content widget-content-<%=  widget.name %>" class="col-md-3">
	<div class="panel panel-default" id="panel-widget-<%=  widget.name %>">
      <div class="panel-heading">
        <h3 class="panel-title" id="panel-title"><%= widget.name %></h3>
      </div>
      <div class="panel-body" <% if ( widget.type == "on/off") { %>style="text-align:left" <% } %>>
		<% if ( widget.type == "on/off") { %>			 
			<button type="button" class="button-commut-<%=  widget.name %>"  data-value="<% if (widgetValue.value) { %>0<% } else { %>1<% } %>" data-widget="<%=  widget.name %>" class="btn btn-default" id="commut">Commut to <% if (widgetValue.value) { %>OFF<% } else { %>ON<% } %></button>
		<% } %>
		
		<% if ( widget.type == "intelligent") { %>			 
			<div class="progress"><div class="progress-bar" role="progressbar" aria-valuenow="60" aria-valuemin="0" aria-valuemax="100" style="width: 60%;">60%</div></div>
		<% } %>

      </div>
	</div>
</div>
</script>
			</div>
			
			
			
			
			
						
      </div>
    </div>
	</body>
</html>
